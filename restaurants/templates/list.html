{% extends "base.html" %}

{% block title %}List{% endblock title %}

{% block content %}
<br>
<div class="row">
    {% for restaurant in restaurants %}
    <div class="my-2 col-12 col-md-6 col-lg-3 d-flex align-items-stretch">
        
          <div class="card">
            {% if restaurant.logo %}
            <img class= "card-img-top" src= "{{ restaurant.logo.url }}" alt= "Card Image Cap">
            {% endif %}
            <div class="card-body">
            <h5 class="card-title">{{restaurant.name}}</h5>
            <p class="card-text">{{restaurant.description|truncatechars:25}}</p>
          
          <ul class="list-group list-group-flush">
            <li class="list-group-item text-center">
                <a href="{% url 'restaurant-detail' restaurant.id %}" class="btn btn-outline-dark">View</a>
            </li>
          </ul>
          </div>
        </div>
        
    </div>
    {% endfor %}
</div>
{% endblock content %}
